<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de datos climáticos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <style>
	    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border-bottom: 1px solid;
      padding: 8px;
      text-align: center;
    }

    th {
      font-weight: bold;
      border-left: none;
      border-right: none;
      border-top: none;
    }

    td {	
      border-left: none;
      border-right: none;
    }
 
  </style>

</head>
<body>
  <table class="table" border="1">
    <thead class="thead-dark">
      <tr>
        <td> # de mediciones:<td/>
		    <td> Última medición: <td/>
      </tr>
  </thead>
  <tbody>
	  <tr>
		<td id="totalLineas"> <td/>
		<td id="ultimaFecha"> <td/>
      </tr>
	</tbody>
  </table>
  
	  <br></br>
	  
  <table border="1">
    <thead>
    </thead>
    <tbody>
	<tr>
        <td>T mín</th>
        <td>T máx</th>
        <td>T promedio</th>
        <td>HR mín</th>
        <td>HR máx</th>
        <td>HR promedio</th>
      </tr>
          <tr>
            <td id="tempMin"> °C</td>
            <td id="tempMax"> °C</td>
            <td id="tempProm"> °C</td>
            <td id= "humMin"> %</td>
            <td id="humMax"> %</td>
            <td id="humProm"> %</td>
          </tr>
	  </tbody>
  </table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    fetch('datos.csv')
      .then(response => response.text())
      .then(csv => {
        const lineas = csv.trim().split('\n').slice(1); // Ignora encabezado
		const totalLineas = lineas.length;
        const fechas = [];
        const temperaturas = [];
        const humedades = [];

        lineas.forEach(linea => {
          const partes = linea.split(',');
          if (partes.length === 3) {
            const fecha = partes[0].trim();
            const temp = parseFloat(partes[1]);
            const hum = parseFloat(partes[2]);

            fechas.push(fecha);
            temperaturas.push(temp);
            humedades.push(hum);
          }
        });

        const ultimaFecha = fechas[fechas.length - 1];
        const tempMin = Math.min(...temperaturas);
        const tempMax = Math.max(...temperaturas);
        const tempProm = (temperaturas.reduce((a, b) => a + b, 0) / temperaturas.length).toFixed(2);

        const humMin = Math.min(...humedades);
        const humMax = Math.max(...humedades);
        const humProm = (humedades.reduce((a, b) => a + b, 0) / humedades.length).toFixed(2);

		document.getElementById("totalLineas").innerHTML = totalLineas;
		document.getElementById("ultimaFecha").innerHTML = ultimaFecha;
		document.getElementById("tempMin").innerHTML = tempMin;
		document.getElementById("tempMax").innerHTML = tempMax;
		document.getElementById("tempProm").innerHTML = tempProm;
		document.getElementById("humMin").innerHTML = humMin;
		document.getElementById("humMax").innerHTML = humMax;
		document.getElementById("humProm").innerHTML = humProm;
      })
      .catch(error => console.error('Error al cargar datos.csv:', error));
  </script>
</body>
</html>
