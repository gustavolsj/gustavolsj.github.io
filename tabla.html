<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen de datos climáticos</title>
   <style>
	    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border-bottom: 1px solid;
      padding: 8px;
      text-align: center;
    }

    th {
      font-weight: bold;
      border-left: none;
      border-right: none;
      border-top: none;
    }

    td {
      <!-- border-left: none; -->
      <!-- border-right: none; -->
    }
 
  </style>

</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <td> # de mediciones:<td/>
		<td id="totalLineas"> <td/>
		<td> Última medición: <td/>
		<td id="ultimaFecha"> <td/>
      </tr>
	  
    </thead>
    <tbody>
	<tr>
        <td>T mín</th>
        <td>T máx</th>
        <td>T promedio</th>
        <td>HR mín</th>
        <td>HR máx</th>
        <td>HR promedio</th>
      </tr>
          <tr>
            <td id="tempMin"> °C</td>
            <td id="tempMax"> °C</td>
            <td id="tempProm"> °C</td>
            <td id= "humMin"> %</td>
            <td id="humMax"> %</td>
            <td id="humProm"> %</td>
          </tr>
	  </tbody>
  </table>
  
  <script>
  let miVariable = "¡Hola desde JavaScript!";
  document.getElementById("miElemento").innerHTML = miVariable;
</script>

  <script>
    fetch('datos.csv')
      .then(response => response.text())
      .then(csv => {
        const lineas = csv.trim().split('\n').slice(1); // Ignora encabezado
		const totalLineas = lineas.length;
        const fechas = [];
        const temperaturas = [];
        const humedades = [];

        lineas.forEach(linea => {
          const partes = linea.split(',');
          if (partes.length === 3) {
            const fecha = partes[0].trim();
            const temp = parseFloat(partes[1]);
            const hum = parseFloat(partes[2]);

            fechas.push(fecha);
            temperaturas.push(temp);
            humedades.push(hum);
          }
        });

        const ultimaFecha = fechas[fechas.length - 1];
        const tempMin = Math.min(...temperaturas);
        const tempMax = Math.max(...temperaturas);
        const tempProm = (temperaturas.reduce((a, b) => a + b, 0) / temperaturas.length).toFixed(2);

        const humMin = Math.min(...humedades);
        const humMax = Math.max(...humedades);
        const humProm = (humedades.reduce((a, b) => a + b, 0) / humedades.length).toFixed(2);

		document.getElementById("totalLineas").innerHTML = totalLineas;
		document.getElementById("ultimaFecha").innerHTML = ultimaFecha;
		document.getElementById("tempMin").innerHTML = tempMin;
		document.getElementById("tempMax").innerHTML = tempMax;
		document.getElementById("tempProm").innerHTML = tempProm;
		document.getElementById("humMin").innerHTML = humMin;
		document.getElementById("humMax").innerHTML = humMax;
		document.getElementById("humProm").innerHTML = humProm;
      })
      .catch(error => console.error('Error al cargar datos.csv:', error));
  </script>
</body>
</html>
